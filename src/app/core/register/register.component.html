<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p class="display-4 text-center">Register</p>
                <div class="example-stretched-tabs mat-elevation-z4" style="background-color:white ">
                    <mat-toolbar color="primary">Enter your details</mat-toolbar>
                    <form [formGroup]="register_form" (ngSubmit)="submit()">
                        <div class="form-group p-3">
                            <label for="id">First Name</label>
                            <input
                              matInput
                              type="text"
                              class="form-control"
                              aria-describedby="helpId"
                              formControlName="firstName"
                            />
                          </div>
                          <div class="form-group p-3">
                            <label for="id">Last Name</label>
                            <input
                              matInput
                              type="text"
                              class="form-control"
                              aria-describedby="helpId"
                              formControlName="lastName"
                            />
                          </div>
                        <div class="form-group p-3">
                          <label for="id">Email</label>
                          <input
                            matInput
                            type="text"
                            class="form-control"
                            aria-describedby="helpId"
                            formControlName="username"
                          />
                          <small id="helpId" class="text-muted">Enter ID</small>
                        </div>
                        <div class="form-group p-3">
                          <label for="password">Password</label>
                          <input
                            matInput
                            type="password"
                            class="form-control"
                            aria-describedby="helpId2"
                            formControlName="password"
                          />
                          <small id="helpId2" class="text-muted">Enter Password</small>
                        </div>
                        <div class="p-3">
                            <mat-slide-toggle formControlName="role">Are you an admin?</mat-slide-toggle>
                        </div>
                        <div class="p-3">
                          <button
                          type="submit"
                            mat-raised-button
                            color="primary"
                            style="width: 100%;"
                            [disabled]="!register_form.valid"
                            
                          >
                            REGISTER
                          </button>
                        </div>
                      </form>
                </div>
                <hr>

             <button mat-raised-button color="primary" style="width: 100%;" routerLink="/login">Login</button>
            </div>
        </div>
    </div>
</div>
